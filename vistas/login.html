    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-secondary btn-lg">
                    <a href="./Home/" style="color: white; text-decoration: none;">Ir a página principal</a>
                </button>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Accede a tu cuenta</h3>
                    </div>
                    <div class="panel-body">
                        <form id="loginForm" accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo electrónico" id="email" type="email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" id="password" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Recuérdame
                                    </label>
                                </div>
                                <button class="btn btn-primary btn-lg" type="button" onclick="login()">Iniciar sesión</button>
                                <button class="btn btn-secondary btn-lg" type="button" onclick="window.location.href='./registro/'">Registro</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Tercer columna vacía -->
            </div>
        </div>
    </div>
